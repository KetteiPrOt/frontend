<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portafolio de Xavier</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Pagina original: https://www.xaviro.com/ -->
</head>
<body>

	<!-- header -->
	<header>
		<div class="Cvideo">
			<video src="media/video1.mp4" autoplay muted></video>
		</div>
		<div class="Cheader">
			<img src="media/logo1.png" class="imgCircular">
			<h1>Joel Van Astrea</h1>
			<div class="gradienteCeleste"></div>
			<strong>Desarrollador Web</strong>
		</div>
	</header>

	<!-- navegacion -->
	<nav>
		<img src="media/img2.png" class="imgCircular">
		<p>Joel Van Astrea <span>Desarrollador Web</span></p>
		<a class="menu" href="#">☰</a>
	</nav>

	<main>
		<!-- Portafolio -->
		<section class="seccion fondoBlanco portafolio">
			<h2 class="titulo gris">PORTFOLIO</h2>
			<div class="gradiente gradCeleste"></div>
			<img class="centrarBloque" src="media/img3.png">
			<img class="centrarBloque" src="media/img3.png">
			<img class="centrarBloque" src="media/img3.png">
		</section>

		<!-- Skillset -->
		<section class="seccion fondoCeleste skillset">
			<h2 class="titulo blanco">SKILLSET</h2>
			<div class="gradiente gradBlanco"></div>
			<article>
				<img src="media/img4.svg">
				<img src="media/img4.svg">
				<img src="media/img4.svg">
				<img src="media/img4.svg">
				<img src="media/img4.svg" class="margenT20">
				<img src="media/img4.svg" class="margenT20">
				<img src="media/img4.svg" class="margenT20">
				<img src="media/img4.svg" class="margenT20">
			</article>
		</section>

		<!-- Experiencia -->
		<section class="seccion fondoBlanco experiencia">
			<h2 class="titulo gris">EXPERIENCE</h2>
			<div class="gradienteGrueso gradCeleste"></div>
			<article>
				<div class="centrarBloque">
					<img src="media/img5.svg">
				</div>
				<p>Trabajo 1</p>
				<div class="centrarBloque">
					<img src="media/img5.svg">
				</div>
				<p>Trabajo 2</p>
				<div class="centrarBloque">
					<img src="media/img5.svg">
				</div>
				<p>Trabajo 3</p>
				<div class="centrarBloque">
					<img src="media/img5.svg">
				</div>
				<p class="margenB0">Trabajo 4</p>
			</article>
		</section>

		<!-- Contacto -->
		<section class="seccion fondoCeleste contacto">
			<h2 class="titulo blanco">CONTACT</h2>
			<div class="gradiente gradBlanco"></div>
			<form action="#">
				<label for="email" class="centrarBloque">Your email:</label>
				<input type="email" class="centrarBloque entrada" id="email">
				<label for="message" class="centrarBloque">Your message:</label>
				<textarea class="centrarBloque entrada margenB0" id="message"></textarea>
				<input type="submit" value="Send">
			</form>
			<div class="redes">
				<a href="#"><img src="media/icon1.png"></a>
				<a href="#"><img src="media/icon2.png"></a>
				<a href="#"><img src="media/icon3.png"></a>
			</div>
		</section>
	</main>

	<!-- footer -->
	<footer>
		<p>Developed by Joel Van Astrea. ©2022. All rights reserved.</p>
	</footer>
</body>
</html>
