<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progressbar</title>	
	<link rel="stylesheet" href="../../bootstrap.min.css">
	<script src="../../bootstrap.bundle.min.js" defer></script>
</head>
<body>
	
	<div class="container">
		
		<div class="row mt-5">
			
			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar"
						role="progressbar"
					>0%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar w-25"
						role="progressbar"
					>25%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar w-50"
						role="progressbar"
					>50%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar w-100"
						role="progressbar"
					>100%</div>

				</div>

			</div>

		</div>

		<div class="row mt-5">
			
			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped"
						role="progressbar"
					>0%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped w-25"
						role="progressbar"
					>25%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped w-50"
						role="progressbar"
					>50%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped w-100"
						role="progressbar"
					>100%</div>

				</div>

			</div>

		</div>

		<div class="row mt-5">
			
			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar bg-success"
						role="progressbar"
					>0%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar bg-info w-25"
						role="progressbar"
					>25%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar bg-warning w-50"
						role="progressbar"
					>50%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar bg-danger w-100"
						role="progressbar"
					>100%</div>

				</div>

			</div>

		</div>

		<div class="row mt-5">
			
			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-success"
						role="progressbar"
					>0%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-info w-25"
						role="progressbar"
					>25%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-50"
						role="progressbar"
					>50%</div>

				</div>

			</div>

			<div class="col-3">
				
				<div class="progress">
					
					<!-- Progressbar -->
					<div
						class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-100"
						role="progressbar"
					>100%</div>

				</div>

			</div>

		</div>

	</div>
</body>
</html>
