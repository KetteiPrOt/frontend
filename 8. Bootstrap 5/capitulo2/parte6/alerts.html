<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alertas</title>	
	<link rel="stylesheet" href="../../bootstrap.min.css">
	<script src="../../bootstrap.bundle.min.js" defer></script>
</head>
<body>
	
	<div class="container">
		
		<div class="row">
			
			<div class="col p-3">
				<div class="alert alert-primary" role="alert">
					<strong>Alerta:</strong> Hola Mundo! <br>
					<a href="#" class="alert-link">
						Enlace .alert-link
					</a>
				</div>
			</div>

			<div class="col p-3">
				<div class="alert alert-success" role="alert">
					<strong>Alerta:</strong> Hola Mundo! <br>
					<a href="#" class="alert-link">
						Enlace .alert-link
					</a>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-12">
				<h2>Alerta descartable</h2>
			</div>
			
			<div class="col-6 p-3">
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<button
				        class="btn-close"
				        data-bs-dismiss="alert"
				        aria-label="cerrar"
					></button>

					<strong>Alerta:</strong> Hola Mundo! <br>
					<a href="#" class="alert-link">
						Enlace de la Alerta
					</a>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
