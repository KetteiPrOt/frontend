<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow</title>	
	<link rel="stylesheet" href="../../bootstrap.min.css">
	<script src="../../bootstrap.bundle.min.js" defer></script>
</head>
<body>
	
	<div class="container">
		
		<div class="row">
			
			<div class="col-12 mt-5">
				
				<!-- Container of Carousel -->
				<div
					class="carousel slide"
					data-bs-ride="carousel"
					data-bs-theme="dark"
					id="carouselOne"
				>

					<!-- Inner of Carousel -->
					<div
						class="carousel-inner"
					>
						<!-- Item 1 -->
						<div class="carousel-item active">
							<img
								class="img-fluid"
								src="media/img1.jpg"
								alt=""
							>
							<div class="carousel-caption">
								<p>Onimai Sisters!</p>
							</div>
						</div>

						<!-- Item 2 -->
						<div class="carousel-item">
							<img
								class="img-fluid"
								src="media/img2.jpg"
								alt=""
							>
							<div class="carousel-caption">
								<p>Onimai Sisters!</p>
							</div>
						</div>

						<!-- Item 3 -->
						<div class="carousel-item">
							<img
								class="img-fluid"
								src="media/img3.jpg"
								alt=""
							>
							<div class="carousel-caption">
								<p>Onimai Sisters!</p>
							</div>
						</div>
					</div>


					<!-- Controls of Carousel -->
					<button
						class="carousel-control-prev"
						data-bs-target="#carouselOne"
						data-bs-slide="prev"
					>
						<span
							class="carousel-control-prev-icon"
						></span>
					</button>

					<button
						class="carousel-control-next"
						data-bs-target="#carouselOne"
						data-bs-slide="next"
					>
						<span
							class="carousel-control-next-icon"
						></span>
					</button>


					<!-- Indicators of Carousel -->
					<div class="carousel-indicators">
						<button
						    class="active"
						    data-bs-target="#carouselOne"
						    data-bs-slide-to="0"
						></button>

						<button
						    data-bs-target="#carouselOne"
						    data-bs-slide-to="1"
						></button>

						<button
						    data-bs-target="#carouselOne"
						    data-bs-slide-to="2"
						></button>
					</div>
					
				</div>

			</div>

		</div>

		<div class="row">

			<div class="col-12 mt-5">
				<h2>.carousel-fade</h2>
			</div>
			
			<div class="col-12 mt-2">
				
				<!-- Container of Carousel -->
				<div
					class="carousel slide carousel-fade"
					data-bs-ride="carousel"
					data-bs-theme="dark"
					id="carouselTwo"
				>

					<!-- Inner of Carousel -->
					<div
						class="carousel-inner"
					>
						<!-- Item 1 -->
						<div class="carousel-item active">
							<img
								class="img-fluid"
								src="media/img1.jpg"
								alt=""
							>
						</div>

						<!-- Item 2 -->
						<div class="carousel-item">
							<img
								class="img-fluid"
								src="media/img2.jpg"
								alt=""
							>
						</div>

						<!-- Item 3 -->
						<div class="carousel-item">
							<img
								class="img-fluid"
								src="media/img3.jpg"
								alt=""
							>
						</div>
					</div>


					<!-- Controls of Carousel -->
					<button
						class="carousel-control-prev"
						data-bs-target="#carouselTwo"
						data-bs-slide="prev"
					>
						<span
							class="carousel-control-prev-icon"
						></span>
					</button>

					<button
						class="carousel-control-next"
						data-bs-target="#carouselTwo"
						data-bs-slide="next"
					>
						<span
							class="carousel-control-next-icon"
						></span>
					</button>


					<!-- Indicators of Carousel -->
					<div class="carousel-indicators">
						<button
						    class="active"
						    data-bs-target="#carouselTwo"
						    data-bs-slide-to="0"
						></button>

						<button
						    data-bs-target="#carouselTwo"
						    data-bs-slide-to="1"
						></button>

						<button
						    data-bs-target="#carouselTwo"
						    data-bs-slide-to="2"
						></button>
					</div>
					
				</div>

			</div>

		</div>

	</div>

</body>
</html>
